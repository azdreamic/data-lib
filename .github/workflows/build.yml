name: TypeScript Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Instaling node_modules...
      run: npm install
    - name: Excuting Test...
      run: npm run test
    - name: Building...
      run: npm run build
    - name: Packing...
      run: npm run create-pack
    - name: Artifacting...
      uses: actions/upload-artifact@v1
      with: 
        name: package
        path: ./package
    - name: Publishing...
      run: npm publish
      env:
#          NODE_AUTH_TOKEN: ${{secrets.GPR_TOKEN}}
         NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 
      # with:
      #   Username: ${{secrets.USER_MAIL}}
      #   Password: ${{ secrets.GITHUB_TOKEN }}
      #   Email: ${{secrets.PUBLIC-EMAIL-ADDRESS}}
