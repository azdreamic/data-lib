name: TypeScript Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: SridharSathaSivam/checkout@v2
    
    - name: Instaling node_modules...
      run: npm install
    - name: Excuting Test...
      run: npm run test
    - name: Building...
      run: npm run build

    - name: Packing...
      run: npm run create-pack
    - name: Artifacting...
      uses: actions/upload-artifact@v1
      with: 
        name: package
        path: ./package

    - name: Publishing...
      run: |
        npm run publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
