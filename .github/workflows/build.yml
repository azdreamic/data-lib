name: Development Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Instaling node_modules...
      run: npm install
    - name: Excuting Test...
      run: npm run test
    - name: Building...
      run: npm run build
    - name: Packing...
      run: npm run create-pack ${GITHUB_REF/refs\/tags\//}
    - name: Artifacting...
      uses: actions/upload-artifact@v1
      with: 
        name: package
        path: ./output
